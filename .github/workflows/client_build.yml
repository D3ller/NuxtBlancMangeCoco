name: Node.js CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: kickstarter/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      # - run: cd kickstarter/
      - run: npm install
      - run: npm run build --if-present
      # - run: npm test
